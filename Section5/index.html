<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Section 5 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div class="product" >
                <div class="product-img">
                    <img src="img/p1.jpg" alt="" class="img"/>
                </div>
                <div class="product-info">
                    <div class="product-title">
                        پکینگ 10*40*25
                    </div>
                    <div class="product-price">
                        20000 تومان
                    </div>
                    <div class="product-buy">
                        <button class="btn-buy" onclick="addTocard(0)"> افزودن به سبد خرید </button>
                        <button class="btn-remove" onclick="removeFromcard(0)"> حذف از سبد خرید </button>
                    </div>
                </div>
            </div>
            <div class="product" >
                <div class="product-img">
                    <img src="img/p2.jpg" alt="" class="img"/>
                </div>
                <div class="product-info">
                    <div class="product-title">
                        پکینگ 10*60*45
                    </div>
                    <div class="product-price">
                        41000 تومان
                    </div>
                    <div class="product-buy">
                        <button class="btn-buy" onclick="addTocard(1)"> افزودن به سبد خرید </button>
                        <button class="btn-remove" onclick="removeFromcard(1)"> حذف از سبد خرید </button>
                    </div>
                </div>
            </div>
            <div class="product" >
                <div class="product-img">
                    <img src="img/p3.jpg" alt="" class="img"/>
                </div>
                <div class="product-info">
                    <div class="product-title">
                        پکینگ 10*75*65
                    </div>
                    <div class="product-price">
                        15000 تومان
                    </div>
                    <div class="product-buy">
                        <button class="btn-buy" onclick="addTocard(2)"> افزودن به سبد خرید </button>
                        <button class="btn-remove" onclick="removeFromcard(2)"> حذف از سبد خرید </button>
                    </div>
                </div>
            </div>
            <div class="product" >
                <div class="product-img">
                    <img src="img/p4.jpg" alt="" class="img"/>
                </div>
                <div class="product-info">
                    <div class="product-title">
                        پکینگ 8*40*32
                    </div>
                    <div class="product-price">
                        68000 تومان
                    </div>
                    <div class="product-buy">
                        <button class="btn-buy" onclick="addTocard(3)"> افزودن به سبد خرید </button>
                        <button class="btn-remove" onclick="removeFromcard(3)"> حذف از سبد خرید </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="card">
            <ul id="list">
            </ul>
            <!-- <button class="btn-sum" onclick="sum()"> محاسبه قیمت </button> -->
            <h3>
                <div> قیمت کل: </div>
                <div class="result" id="result"></div>
            </h3>
            <button class="btn-empty" id="btn-empty" onclick="empty()"> خالی کردن سبد خرید </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
